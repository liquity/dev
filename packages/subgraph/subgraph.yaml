specVersion: 0.0.2
description: Liquity Decentralized Borrowing Protocol
repository: https://github.com/liquity/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - name: CDPManager
    kind: ethereum/contract
    network: ropsten
    source:
      #address: "0x56fcdA0436E5C7a33ee5bfe292f11AC66429Eb5c"
      address: "0x6645E03DA2a711f780af7cCE1019Cb9a9135C898"
      abi: CDPManager
      # startBlock: 8110721
    mapping:
      file: ./src/mappings/CDPManager.ts
      language: wasm/assemblyscript
      kind: ethereum/events
      apiVersion: 0.0.4
      entities:
        - Global
        - User
        - Transaction
        - Trove
        - TroveChange
        - Redemption
        - Liquidation
        - SystemState
      abis:
        - name: CDPManager
          file: ../lib-ethers/abi/CDPManager.json
      eventHandlers:
        - event: BorrowerOperationsAddressChanged(address)
          handler: handleBorrowerOperationsAddressChanged
        - event: PoolManagerAddressChanged(address)
          handler: handlePoolManagerAddressChanged
        - event: PriceFeedAddressChanged(address)
          handler: handlePriceFeedAddressChanged
        - event: CDPUpdated(indexed address,uint256,uint256,uint256,uint8)
          handler: handleCDPUpdated
        - event: CDPLiquidated(indexed address,uint256,uint256,uint8)
          handler: handleCDPLiquidated
        - event: Liquidation(uint256,uint256,uint256,uint256)
          handler: handleLiquidation
        - event: Redemption(uint256,uint256,uint256,uint256)
          handler: handleRedemption
templates:
  - name: BorrowerOperations
    kind: ethereum/contract
    network: ropsten
    source:
      abi: BorrowerOperations
    mapping:
      file: ./src/mappings/BorrowerOperations.ts
      language: wasm/assemblyscript
      kind: ethereum/events
      apiVersion: 0.0.4
      entities:
        - Global
        - User
        - Transaction
        - Trove
        - TroveChange
        - SystemState
      abis:
        - name: BorrowerOperations
          file: ../lib-ethers/abi/BorrowerOperations.json
        - name: CDPManager
          file: ../lib-ethers/abi/CDPManager.json
      eventHandlers:
        - event: CDPUpdated(indexed address,uint256,uint256,uint256,uint8)
          handler: handleCDPUpdated
  - name: PoolManager
    kind: ethereum/contract
    network: ropsten
    source:
      abi: PoolManager
    mapping:
      file: ./src/mappings/PoolManager.ts
      language: wasm/assemblyscript
      kind: ethereum/events
      apiVersion: 0.0.4
      entities:
        - Global
        - User
        - Transaction
        - StabilityDeposit
        - StabilityDepositChange
        - SystemState
      abis:
        - name: PoolManager
          file: ../lib-ethers/abi/PoolManager.json
      eventHandlers:
        - event: UserDepositChanged(indexed address,uint256)
          handler: handleUserDepositChanged
        - event: ETHGainWithdrawn(indexed address,uint256,uint256)
          handler: handleETHGainWithdrawn
  - name: PriceFeed
    kind: ethereum/contract
    network: ropsten
    source:
      abi: PriceFeed
    mapping:
      file: ./src/mappings/PriceFeed.ts
      language: wasm/assemblyscript
      kind: ethereum/events
      apiVersion: 0.0.4
      entities:
        - Global
        - Transaction
        - PriceChange
        - SystemState
      abis:
        - name: PriceFeed
          file: ../lib-ethers/abi/PriceFeed.json
      eventHandlers:
        - event: PriceUpdated(uint256)
          handler: handlePriceUpdated
