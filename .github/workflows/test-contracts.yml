name: Test contracts

env:
  CI: true
  FORCE_COLOR: true

on:
  push:
    paths:
      - "packages/contracts/**"
  pull_request:
    paths:
      - "packages/contracts/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 12.x

      - id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --frozen-lockfile

      - name: Test contracts
        run: yarn test-contracts
        env:
          NODE_OPTIONS: --max-old-space-size=4096

  coverage:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.pull_request.labels.*.name, 'coverage') }}
    continue-on-error: true

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --frozen-lockfile

      - name: Test contract coverage
        run: yarn coverage
        continue-on-error: true
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./packages/contracts/coverage/lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: ./packages/contracts/coverage/lcov.info